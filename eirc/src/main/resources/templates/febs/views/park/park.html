<div class="layui-fluid layui-anim febs-anim" id="febs-park" lay-title="用户管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="user-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">用户名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="username" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">创建时间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="createTime" id="park-createTime"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value=""></option>
                                                <option value="0">已预定</option>
                                                <option value="1">未预定</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">手机</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="mobile" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="park:add,park:delete,park:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="parkTable" lay-data="{id: 'parkTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="park-status">
    {{#
    var status = {
    1: {title: '未预定', color: 'green'},
    0: {title: '已预定', color: 'volcano'}
    }[d.status];
    }}
    <span class="layui-badge febs-tag-{{status.color}}">{{ status.title }}</span>
</script>

<script type="text/html" id="park-option">
    <span shiro:lacksPermission="park:view,park:update,park:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="detail" shiro:hasPermission="park:view"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
    <a lay-event="edit" shiro:hasPermission="park:update"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="park:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
    <a lay-event="order"><i class="layui-icon febs-order-area febs-yellow">&#xe7a3;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-park'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createTime', type: null},
            tableIns,
            createTimeFrom,
            createTimeTo;

        form.render();

        initTable();

        laydate.render({
            elem: '#park-createTime',
            range: true,
            trigger: 'click'
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('parkTable');
                if (name === 'add') {
                    febs.modal.open('车位发布', 'park/detail/add', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        yes: function (index, layero) {
                            $('#park-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#park-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
/*                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的信息');
                    } else {
                        febs.modal.confirm('删除信息', '确定删除该信息？', function () {
                            var ids = [];
                            layui.each(checkStatus.data, function (key, item) {
                                ids.push(item.id)
                            });
                            deleteUsers(ids.join(','));
                        });
                    }
                }*/
                if (name === 'export') {
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'park/excel', params, '车位信息表.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: '车位发布',
                perms: 'park:add'
            }
/*            , {
                name: 'delete',
                title: '删除车位',
                perms: 'park:delete'
            }*/
                , {
                    name: 'export',
                    title: '导出Excel',
                    perms: 'park:export'
                }]
        });

        table.on('tool(parkTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('车位信息', 'park/detail/show/' + data.username, {
                    area: $(window).width() <= 750 ? '95%' : '660px'
                });
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除车位', '确定删除该车位信息？', function () {
                    deleteUsers(data.id);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('修改信息', 'park/detail/update/' + data.username, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#park-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }

            if (layEvent === 'order') {
                febs.modal.confirm('预定车位', '您确定预定这个车位吗？', function () {
                    orderPark(data.id);
                });
            }


        });

        table.on('sort(parkTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            sortObject.type = 'null';
            createTimeTo = null;
            createTimeFrom = null;
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'parkTable',
                url: ctx + 'park/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'id', title: '序号', minWidth: 50},
                    {field: 'username', title: '用户名', minWidth: 50},
                    {field: 'price', title: '价格'},
                    {field: 'span', title: '车牌'},
                    {field: 'createTime', title: '创建时间', minWidth: 165, sort: true},
                    {field: 'mobile', title: '联系方式', minWidth: 180},
                    {field: 'place', title: '地点', minWidth: 140},
                    {title: '状态', templet: '#park-status', minWidth: 100},
                    {title: '操作', toolbar: '#park-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
            var createTime = $searchForm.find('input[name="createTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                createTimeFrom: createTimeFrom,
                createTimeTo: createTimeTo,
                username: $searchForm.find('input[name="username"]').val().trim(),
                status: $searchForm.find("select[name='status']").val(),
                mobile: $searchForm.find("input[name='mobile']").val().trim(),
                invalidate_ie_cache: new Date()
            };
        }

/*        function deleteUsers(ids) {
            var currentParkId = currentUser.ids + '';
            if (('' + ids).split(',').indexOf(currentParkId) !== -1) {
                febs.alert.warn('所选用户包含当前登录用户，无法删除');
                return;
            }
            febs.get(ctx + 'park/delete/' + ids, null, function () {
                febs.alert.success('删除车位成功!');
                $query.click();
            });
        }*/

        function orderPark(id) {
            febs.get(ctx + 'order/this/' + id, null, function () {
                febs.alert.success('预定车位成功!');
                $query.click();
            });
        }
    })

</script>
